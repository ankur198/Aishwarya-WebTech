<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polling</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/created.css">
</head>

<body>
    <div>
        <h1>Poll Created</h1>
        <fieldset>
            Your poll created
        </fieldset>
        <br>
        <fieldset id="#share">
            Share this link: <a id=vote></a>
            <br>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </fieldset>
        <a class="button" href="index.html">
            Create More Polls
        </a>
    </div>

    <script src="script/script.js"></script>
    <script>
        function showLink() {
            const id = getVoteIdFromQuery();
            const url = `${window.location.origin}/vote.html?id=${id}`
            if (id) {
                document.querySelector("#vote").innerHTML = url;
                document.querySelector("#vote").setAttribute("href", url);
            } else document.querySelector("#vote").innerHTML = 'Try again';
        }
        showLink();
    </script>
</body>

</html>
